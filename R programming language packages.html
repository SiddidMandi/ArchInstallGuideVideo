<p>
to install packages on arch linux u need to add 2 new pacman packages to allow
R commands install.packages() to run properly
</p>

<p>
sudo pacman -S tcl tk
</p>

<p>
packages are stored in /tmp/RtmpSX.../downloaded_packages
</p>

<p>
use commands 
capabilities("tcltk")
even if it runs true first, try the pacman command first
</p>
